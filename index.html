<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus on Today Task</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Style+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <h1 class="title">Master Your <span>Today Tasks</span></h1>
      <div class="app-container">
        <h2 class="subtitle">
          <span>Today</span>
          <img class="sun-icon" src="./assests/images/Sun.svg" alt="sun" />
        </h2>
        <p class="progress-label">
          Raise the Progress bar by completing your goals!
        </p>
        <div class="progress-bar">
          <div class="progress-value">
            <span>0/3 Completed</span>
          </div>
          <p class="error-label">Please set all the 3 goals!</p>
        </div>

        <div class="goal-container">
          <div class="custom-checkbox">
            <img
              class="check-icon"
              src="./assests/images/check-icon.svg"
              alt="check-icon"
            />
          </div>
          <input
            id="goal-1"
            class="goal-input"
            type="text"
            placeholder="Add new goal... "
          />
        </div>
        <div class="goal-container">
          <div class="custom-checkbox">
            <img
              class="check-icon"
              src="./assests/images/check-icon.svg"
              alt="check-icon"
            />
          </div>
          <input
            id="goal-2"
            class="goal-input"
            type="text"
            placeholder="Add new goal... "
          />
        </div>
        <div class="goal-container">
          <div class="custom-checkbox">
            <img
              class="check-icon"
              src="./assests/images/check-icon.svg"
              alt="check-icon"
            />
          </div>
          <input
            id="goal-3"
            class="goal-input"
            type="text"
            placeholder="Add new goal... "
          />
        </div>

        <p class="quote">“Move one step ahead, today!”</p>
        <p class="made-with">Made with ❤️ by Pritam Kumar</p>
      </div>
    </main>
  </body>
</html>
